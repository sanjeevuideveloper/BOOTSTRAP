<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="styles.css">
    <title>UiBrains Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <!--######################## START HERE #########################-->
    
        <!-- MODAL TRIGGER -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#setting-modal">Profile Reset Here</button>
    
        <div class="modal animated zoomIn" id="setting-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h3>Profile Reset</h3>
                        <button class="close text-white" data-dismiss="modal">
                            <i class="fa fa-window-close"></i>
                        </button>
                    </div>
                    <form>
                        <div class="modal-body">
                                <div class="form-group">
                                        <input type="text" class="form-control" placeholder="firstname">
                                    </div>
                                 <div class="form-group">
                                        <input type="text" class="form-control" placeholder="lastname">
                                </div> 
                                <div class="form-group">
                                        <input type="email" class="form-control" placeholder="email">
                                </div> 


                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="confirm password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
                            <input type="submit" value="Reset" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    
    
        <!--######################## END HERE #########################-->
      </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- BODY ENDS -->
<script src="../bootstrap/js/fontawesome-all.js"></script>
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace( 'editor1' );
</script>
</body>
</html>
